<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Monster Raiser</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Krub:wght@200;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mainStyle.css">
    <script src="./js/two.js"></script>
    <script src="./gameClasses.js" defer></script>
    <script src="./gameBase.js" defer></script>

    <link rel="shortcut icon" href="assets/monsterMain1.png" type="image/x-icon" />
  </head>
  
  <body onload="init()">
    <div id="colorButtons">
      <button type="button" id="blue" class="color" value="#75C5CA" onclick="changeWallColor()">
      <button type="button" id="green" class="color" value="#A8DFA6" onclick="changeWallColor()">
      <button type="button" id="pink" class="color" value="#DFC1D7" onclick="changeWallColor()">
      <button type="button" id="grey" class="color" value="#EAEAEA" onclick="changeWallColor()">
    </div>
    <div id="gameArea">

      <!--<canvas id="gameScreen"></canvas>-->
    </div>
    <section id="results">
      <h2>Tester Monster</h2>
      <br>
      <p>Tester text explaining all of your actions and why they are bad or good</p>
      <input type="button" id="restart" value="RESTART" onclick="restart()">
    </section>
    <div id="actionOptions">
      <input type="image" src="./assets/feed.png" class="action" id="feed" value="0" 
        onmouseover="this.src='./assets/feedHover.png'" onmouseout="this.src='./assets/feed.png'" onclick="updateStat()">
      <input type="image" src="./assets/pet.png" class="action" id="pet" value="1" onclick="updateStat()"
        onmouseover="this.src='./assets/petHover.png'" onmouseout="this.src='./assets/pet.png'" onclick="updateStat()">
      <input type="image" src="./assets/train.png" class="action" id="train" value="2" onclick="updateStat()"
        onmouseover="this.src='./assets/trainHover.png'" onmouseout="this.src='./assets/train.png'" onclick="updateStat()">
      <input type="image" src="./assets/walk.png" class="action" id="walk" value="3" onclick="updateStat()"
        onmouseover="this.src='./assets/walkHover.png'" onmouseout="this.src='./assets/walk.png'" onclick="updateStat()">
    </div>
  </body>
</html>
